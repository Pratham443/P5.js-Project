<!DOCTYPE html>
<html>
    <head>
        <title>P5.js</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <center>
                <div id="whitener">
                    <h1 class="btn btn-info">P5.js</h1>
                    <br>
                    <input id="tint" class="form_control" placeholder="type filter color" type="text">
                    <button class="btn btn-warning" onclick="apply();">Apply Tint</button>
                    <button class="btn btn-primary" onclick="reset();">Reset Tint</button>
                    <button class="btn btn-success" onclick="save();">Save</button>
                </div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
